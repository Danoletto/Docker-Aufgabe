version: '3'
networks:
  WirDockenAn:
    external: true
services:
  redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass redis
    volumes: 
      - ./data/redis:/data
    networks:
      - WirDockenAn